<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="paper.css" />
  </head>

  <body>
    <h1 class="header">Rock Paper Scissor</h1>
    <div class="box">
      <div class="content" id="rock">
        <img src="images/rock.png" />
      </div>
      <div class="content" id="paper">
        <img src="images/paper.png" />
      </div>
      <div class="content" id="scissor">
        <img src="images/scissors.png" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p class="your-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p class="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="mesenger">
      <h1 class="msg">Play Your Move</h1>
    </div>
    <script src="scissor.js"></script>
  </body>
</html>
